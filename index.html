<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель купюр</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="serialInput" placeholder="Введите номер купюры" maxlength="10">
            <button id="checkBtn" class="arrow-btn">→</button>
        </div>
        <div id="billDisplay" class="bill hidden">
            <div class="bill-content">
                <div class="bill-number"></div>
                <div class="bill-amount"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детектор банкнот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="serialInput" placeholder="Введите серийный номер" maxlength="10">
                <button id="checkBtn" class="check-btn">Проверить</button>
            </div>
        </div>

        <div id="billContainer" class="bill-container hidden">
            <div class="bill">
                <div class="hologram-strip"></div>
                <div class="watermark"></div>
                <div class="serial-number"></div>
                <div class="denomination"></div>
                <div class="microprint">ЦБ РФ ⋆ Год выпуска: 2024 ⋆ Серия ⋆</div>
                <div class="circles-pattern"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
